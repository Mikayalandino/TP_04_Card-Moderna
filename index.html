<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Moderna</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c689d391d3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Andada&display=swap" rel="stylesheet">
</head>
<body>
    
    <section>

        <div class="container">

            <div class="container__top">

                <p class="container__top__price">

                    From

                    <span>

                        $599
                        
                    </span>

                </p>

                <p class="container__top__popular">

                    Popular

                </p>


            </div>

            <div class="container__bottom">

                <h1 class="container__bottom__title">

                    Fort-de-France to St.John's 7 night

                </h1>

                <br>

                <p class="container__bottom__info">

                    Eastern Caribbean, Jewel of the Sea

                </p>

                <br>

                <p class="container__bottom__info">

                    Sailing Dates:

                </p>

                <br>

                <p class="container__bottom__days">

                    14

                    <br>

                    DEC

                </p>

                <p class="container__bottom__days">

                    19

                    <br>

                    DEC

                </p>

                <p class="container__bottom__days">

                    31

                    <br>

                    DEC

                </p>

            </div>

            <hr>

            <footer class="container__footer">

                <div class="container__footer__icons">

                    <i class="far fa-heart">88</i>

                    <i class="far fa-bookmark">19</i>

                </div>

                <i class="fas fa-ellipsis-h"></i>

            </footer>

        </div>

    </section>


</body>
</html>
