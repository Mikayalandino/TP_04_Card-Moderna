<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c689d391d3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Andada&display=swap" rel="stylesheet">
    
</head>
<body>
  
    <div class="container">

        <div class="card-img">

            
            <div class="card-price">
                        
                <p>From 
            
                <span>$599</span>

                </p>

            </div>
            
            <div class="card-popular">
                    
                Popular

            </div>

        </div>

        <div class="card-body">

            <h1 class="title">

                Fort-de-France to

                    <br>

                St. John's 7 nights
               
            </h1>

            <p class="subtitle">
                Eastern Caribbean, Jewel of the Sea
            </p>

            <p class="subtitle2">
                Sailing Dates:
            </p>

            <div class="days">

                <p>

                    <span >
                        14 <br> DEC
                    </span>

                </p>

                <p>

                    <span>
                        19 <br> DEC
                    </span>
                
                </p>
                
                <p>

                    <span>
                        31 <br> DEC
                    </span>

                    </p>

            </div>

        </div>

        <hr>

        <footer>

            <div class="card-icons">

                <i class="far fa-heart">88</i>
                <i class="far fa-bookmark">19</i>
            
                <i class="fas fa-ellipsis-h"></i>

            </div>

        </footer>

    </div>
  
</body>
</html>
